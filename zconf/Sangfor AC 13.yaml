              uuid: e5603b19a3c04167a077485eb07596a6
              name: '规则库 {#IFNAME}: 当前版本'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.35047.2.1.3.1.3.{#SNMPINDEX}'
              key: 'lib.version[{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              value_type: TEXT
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: lib
          trigger_prototypes:
            -
              uuid: deb161e3fd324ea1ae3fac78cc22961a
              expression: 'last(/Sangfor AC 13/lib.version[{#SNMPINDEX}])<>last(/Sangfor AC 13/lib.lastversion[{#SNMPINDEX}])'
              name: '规则库 {#IFNAME} 有新版本，请检查是否升级'
              priority: WARNING
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
            -
              type: JAVASCRIPT
              parameters:
                - |
                  // 输入的原始文本，Zabbix 会将其传递到变量 `value`
                  var inputText = value;
                  
                  // 定义一个函数，将16进制字符串转换为 UTF-8 文本
                  function hexToUtf8(hexString) {
                      // 去除可能存在的空格
                      hexString = hexString.replace(/\s+/g, '');
                      // 检查是否是有效的16进制字符串
                      if (!/^[0-9a-fA-F]+$/.test(hexString)) {
                          return hexString; // 如果不是有效的16进制字符串，直接返回原始值
                      }
                      // 将16进制字符串转换为字节数组
                      var bytes = [];
                      for (var i = 0; i < hexString.length; i += 2) {
                          bytes.push(parseInt(hexString.substring(i, i + 2), 16));
                      }
                      // 将字节数组解码为 UTF-8 字符串
                      try {
                          return new TextDecoder("utf-8").decode(new Uint8Array(bytes));
                      } catch (e) {
                          return hexString; // 如果解码失败，返回原始16进制字符串
                      }
                  }
                  
                  // 将 JSON 字符串解析为对象
                  var parsedData;
                  try {
                      parsedData = JSON.parse(inputText);
                  } catch (e) {
                      throw "Invalid JSON input"; // 如果输入不是合法的 JSON，则抛出错误
                  }
                  
                  // 遍历对象中的每一项，转换 `{#IFNAME}` 中的16进制字符串为 UTF-8 文本
                  for (var i = 0; i < parsedData.length; i++) {
                      if (parsedData[i]["{#IFNAME}"]) {
                          parsedData[i]["{#IFNAME}"] = hexToUtf8(parsedData[i]["{#IFNAME}"]);
                      }
                  }
                  
                  // 将转换后的对象重新转换为 JSON 字符串并返回
                  return JSON.stringify(parsedData, null, 2);
