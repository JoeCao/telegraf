          uuid: 8483ea4024304b51a7e56fb65259a873
          name: 系统警告信息
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35047.2.1.6.13.0
          key: sysAlarmMessage
          history: 7d
          trends: '0'
          value_type: TEXT
          description: 'display the lastest system warning message.'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  // 输入数据 (hex string)
                  var hexString = value;
                  
                  // 检查输入是否为空
                  if (!hexString) {
                      throw "Input value is empty";
                  }
                  
                  // 移除可能存在的空格
                  hexString = hexString.replace(/\s+/g, '');
                  
                  // 确保输入是有效的十六进制字符串
                  if (!/^[0-9a-fA-F]+$/.test(hexString)) {
                      return value;
                  }
                  
                  // 确保长度是偶数 (每两个字符代表一个字节)
                  if (hexString.length % 2 !== 0) {
                      throw "Hexadecimal input must have an even length";
                  }
                  
                  // 将十六进制字符串转换为字节数组
                  var byteArray = [];
                  for (var i = 0; i < hexString.length; i += 2) {
                      byteArray.push(parseInt(hexString.substr(i, 2), 16));
                  }
                  
                  // 将字节数组解码为 UTF-8 字符串
                  var utf8Decoder = new TextDecoder("utf-8");
                  var text = utf8Decoder.decode(new Uint8Array(byteArray));
                  
                  // 返回结果
                  return text;
          tags:
            -
              tag: component
              value: alarmInfo
