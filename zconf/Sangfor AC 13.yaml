              description: 'Column Description'
              preprocessing:
                -
                  type: JAVASCRIPT
                  parameters:
                    - |2
                          const units = {
                              'K': 1024,
                              'M': 1024 * 1024,
                              'G': 1024 * 1024 * 1024
                          };
                      
                          const unit = value.charAt(value.length - 1).toUpperCase();
                          const number = parseFloat(value);
                          
                          if (number == 0) {
                              return number;
                          }
                      
                          if (isNaN(number) || !(unit in units)) {
                              return null;
                          }
                      
                          return number * units[unit];
