          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.58132.2.235.1.1.31.1.14.0
          key: certExpiration
          history: 7d
          value_type: FLOAT
          description: 'Information about all power supply health status.'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var split = value.split(' '),
                      MONTHS_LIST = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                      month_index = ('0' + (MONTHS_LIST.indexOf(split[0]) + 1)).slice(-2),
                      ISOdate = split[2] + '-' + month_index + '-' + split[1] + 'T00:00:00',
                      now = Date.now();
                  return parseInt((Date.parse(ISOdate) - now) / 1000/60/60/24);
          tags:
            - tag: component
              value: health
          triggers:
            - uuid: dd9a2632ea65456ba96cf29c943c9149
              expression: 'last(/Huawei xFusion Server v7/certExpiration)<30'
              name: '许可证还有 30 天到期'
