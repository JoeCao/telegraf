  templates:
    -
      uuid: 75d009cd4dc84ee7a8fc479fa2fbaeee
      template: 'Cisco ASAv Firewall'
      name: 'Cisco ASAv Firewall'
      description: |
        Template Net Cisco ASAv
        
        MIBs used:
        CISCO-PORT-MIB
        CISCO-MEMORY-POOL-MIB
        CISCO-REMOTE-ACCESS-MONITOR-MIB
        IF-MIB
        RFC1213-MIB
        CISCO-PROCESS-MIB
        ENTITY-MIB
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/418396-discussion-thread-for-official-zabbix-templates-for-cisco
        
        Generated by official Zabbix template tool "Templator" 2.0.0
      groups:
        -
          name: Templates
      items:
        -
          uuid: b6acd217cb0545bca689f1e331fa68dd
          name: 'ICMP Ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: a1a856fe4bc7401193621487d76a92a7
              expression: 'max(/Cisco ASAv Firewall/icmpping,#3)=0'
              name: 'ICMP Ping 不通'
              priority: DISASTER
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: eb781cd5afc34412b1d1d83f308d62ca
          name: 'ICMP Ping 丢包率'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: afc12c84d9e34faa99d989897bfc8c2d
              expression: 'min(/Cisco ASAv Firewall/icmppingloss,5m)>{$ICMP.LOSS.WARN} and min(/Cisco ASAv Firewall/icmppingloss,5m)<100'
              name: 'ICMP Ping 丢包率持续 5 分钟大于 {$ICMP.LOSS.WARN}%'
              priority: AVERAGE
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/Cisco ASAv Firewall/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: 3f2206e54acd41588da52fdf73a6cdba
          name: 'ICMP Ping 延迟'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 3b38b1527e7f47cfaebcefb46a16c40a
              expression: 'avg(/Cisco ASAv Firewall/icmppingsec,5m)>{$ICMP.RESPONSE_TIME.WARN}'
              name: 'ICMP Ping 5 分钟平均延迟大于 {$ICMP.RESPONSE_TIME.WARN} 秒'
              priority: AVERAGE
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/Cisco ASAv Firewall/icmpping,#3)=0'
                -
                  name: 'ICMP Ping 丢包率持续 5 分钟大于 {$ICMP.LOSS.WARN}%'
                  expression: 'min(/Cisco ASAv Firewall/icmppingloss,5m)>{$ICMP.LOSS.WARN} and min(/Cisco ASAv Firewall/icmppingloss,5m)<100'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: 687139bc4a24462f8ec11e0fda7cea1e
          name: 系统联系人
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: system.contact
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: cf53127ea4dc420ab37c8eefae6fb182
          name: 'CPU 使用率'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#CPU.UTIL},1.3.6.1.4.1.9.9.109.1.1.1.1.5]'
          key: system.cpu.util
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            If your IOS device has several CPUs, you must use CISCO-PROCESS-MIB and its object cpmCPUTotal5minRev from the table called cpmCPUTotalTable,
            indexed with cpmCPUTotalIndex.
            This table allows CISCO-PROCESS-MIB to keep CPU statistics for different physical entities in the router,
            like different CPU chips, group of CPUs, or CPUs in different modules/cards.
            In case of a single CPU, cpmCPUTotalTable has only one entry.
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$..[''{#CPU.UTIL}''].avg()'
          tags:
            -
              tag: component
              value: cpu
          triggers:
            -
              uuid: df6fa94232d54368bbb01feff1256847
              expression: 'min(/Cisco ASAv Firewall/system.cpu.util,5m)>{$CPU.UTIL.CRIT}'
              name: 'CPU 使用率持续 5 分钟大于 {$CPU.UTIL.CRIT}%'
              priority: AVERAGE
              description: 'CPU utilization is too high. The system might be slow to respond.'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 011c0786f53f42f58cf57e5b95874eb3
          name: 系统描述
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: system.descr
          history: 7d
          trends: '0'
          value_type: TEXT
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 4ac7162155eb45d5962b4217561c7398
          name: 系统位置
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: system.location
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 6596bfd764da42cfa5e2b6c93fce4ace
          name: 系统名称
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: 7f83156aa9bf47b0b492671fc7e93649
              expression: 'last(/Cisco ASAv Firewall/system.name,#1)<>last(/Cisco ASAv Firewall/system.name,#2) and length(last(/Cisco ASAv Firewall/system.name))>0'
              name: 系统名称发生变更
              priority: INFO
              tags:
                -
                  tag: scope
                  value: notice
                -
                  tag: scope
                  value: security
        -
          uuid: e4a11712e93f46e6a463750691e87517
          name: '系统 ObjectID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: system.objectid
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: a4690fb0fd194215b8ee2a1ab9e2c2b0
          name: 运行时长
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: system.uptime
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: 47718aec6a21455cabde3ffcccb40ed1
              expression: 'last(/Cisco ASAv Firewall/system.uptime)<10m'
              name: 软件层面发生重启
              priority: WARNING
              description: 'Uptime is less than 10 minutes.'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 3d09c8f976664145b2efd2be162ae0b3
          name: 内存未使用
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#MEM.FREE},1.3.6.1.4.1.9.9.48.1.1.1.6]'
          key: vm.memory.free
          history: 7d
          units: B
          description: |
            MIB: CISCO-MEMORY-POOL-MIB
            Indicates the number of bytes from the memory pool that are currently unused on the managed device. Note that the sum of ciscoMemoryPoolUsed and ciscoMemoryPoolFree is the total amount of memory in the pool
            Reference: http://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15216-contiguous-memory.html
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$..[''{#MEM.FREE}''].sum()'
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 4ecb81d1c60b479a822d96d2a37a7fdb
          name: 内存已使用
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#MEM.USED},1.3.6.1.4.1.9.9.48.1.1.1.5]'
          key: vm.memory.used
          history: 7d
          units: B
          description: |
            MIB: CISCO-MEMORY-POOL-MIB
            Indicates the number of bytes from the memory pool that are currently in use by applications on the managed device.
            Reference: http://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15216-contiguous-memory.html
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$..[''{#MEM.USED}''].sum()'
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 0782027947374222929ee06e0a6492b6
          name: 内存使用率
          type: CALCULATED
          key: vm.memory.util
          history: 7d
          value_type: FLOAT
          units: '%'
          params: 'last(//vm.memory.used)/(last(//vm.memory.used)+last(//vm.memory.free))*100'
          description: 'Memory utilization in %.'
          tags:
            -
              tag: component
              value: memory
          triggers:
            -
              uuid: 439f7e4df3e6442192fb3aa7c7655e85
              expression: 'min(/Cisco ASAv Firewall/vm.memory.util,5m)>{$MEMORY.UTIL.CRIT}'
              name: '内存使用率持续 5 分钟大于 {$MEMORY.UTIL.CRIT}%'
              priority: AVERAGE
              description: 'Memory utilization is too high. The system might be slow to respond.'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 23cf72b64943404eafc2a10ed3e6b9e0
          name: 'SNMP 可用性'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 31d464dfc2704201bc9a29011113bea9
              expression: 'max(/Cisco ASAv Firewall/zabbix[host,snmp,available],5m)=0'
              name: 'SNMP 不可用'
              priority: HIGH
              description: 'SNMP 协议端口不可达，请检查设备的网络连接和设备上的 SNMP 设置'
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/Cisco ASAv Firewall/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
      discovery_rules:
        -
          uuid: 2ced96f9e3ff40de85530b9ef9e4585c
          name: 'Interface discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#CISCO.IF.NAME}, .1.3.6.1.2.1.31.1.1.1.1,{#CISCO.IF.STATUS.ADMIN},.1.3.6.1.2.1.2.2.1.7,{#CISCO.IF.STATUS.OPER},.1.3.6.1.2.1.2.2.1.8,{#CISCO.IF.DESC},.1.3.6.1.2.1.31.1.1.1.18]'
          key: cisco.asav.net.if.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#CISCO.IF.NAME}'
                value: '{$CISCO.LLD.FILTER.IF.NAME.MATCHES}'
                formulaid: C
              -
                macro: '{#CISCO.IF.NAME}'
                value: '{$CISCO.LLD.FILTER.IF.NAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              -
                macro: '{#CISCO.IF.STATUS.ADMIN}'
                value: '{$CISCO.LLD.FILTER.IF.ADMIN.MATCHES}'
                formulaid: E
              -
                macro: '{#CISCO.IF.STATUS.ADMIN}'
                value: '{$CISCO.LLD.FILTER.IF.ADMIN.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              -
                macro: '{#CISCO.IF.DESC}'
                value: '{$CISCO.LLD.FILTER.IF.DESC.MATCHES}'
                formulaid: A
              -
                macro: '{#CISCO.IF.DESC}'
                value: '{$CISCO.LLD.FILTER.IF.DESC.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
          description: 'Network interfaces discovery'
          item_prototypes:
            -
              uuid: c4be70b6d6934281ba1c78ef056c7d79
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Administrative status'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'cisco.asav.net.if.adminstatus[{#SNMPINDEX}]'
              history: 7d
              description: |
                MIB: IF-MIB
                The desired state of the interface.  The
                testing(3) state indicates that no operational
                packets can be passed.
              valuemap:
                name: 'Cisco ASAv port admin status'
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
              uuid: 17f768ffe6604c678e15bb2538cb8cc5
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Interface description'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.18.{#SNMPINDEX}'
              key: 'cisco.asav.net.if.descr[{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                MIB: IF-MIB
                A textual string containing information about the interface
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
              uuid: 01c5f157fc6140149dec01f512babadd
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Link speed'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'cisco.asav.net.if.highspeed[{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in bits per second
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
              uuid: 263e253c378f4928ad5c5f6fd0ce1cbe
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Incoming broadcast packets'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.9.{#SNMPINDEX}'
              key: 'cisco.asav.net.if.in.broadcastpkts[{#SNMPINDEX}]'
              history: 7d
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were addressed to a broadcast
                address at this sub-layer.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
              uuid: 9479f382e7e943e0aa560396d3a4db40
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Incoming multicast packets'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.8.{#SNMPINDEX}'
              key: 'cisco.asav.net.if.in.multicastpkts[{#SNMPINDEX}]'
              history: 7d
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were addressed to a multicast
                address at this sub-layer.  For a MAC layer protocol, this
                includes both Group and Functional addresses.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
              uuid: 443ce01bb9b04e69a936ec8fb9636720
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Incoming traffic'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'cisco.asav.net.if.in.traffic[{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface,
                including framing characters.
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
              uuid: 900bf66a4a7f411f9d9ce231daa8d8a8
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Incoming unicast packets'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.7.{#SNMPINDEX}'
              key: 'cisco.asav.net.if.in.ucastpkts[{#SNMPINDEX}]'
              history: 7d
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were not addressed to a multicast
                or broadcast address at this sub-layer
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
              uuid: d7564be184564d06abb1f7a718bdf134
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Incoming utilization'
              type: CALCULATED
              key: 'cisco.asav.net.if.in.util[{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              params: 'last(//cisco.asav.net.if.in.traffic[{#SNMPINDEX}]) * (last(//cisco.asav.net.if.highspeed[{#SNMPINDEX}]) <> 0) / ( last(//cisco.asav.net.if.highspeed[{#SNMPINDEX}]) + (last(//cisco.asav.net.if.highspeed[{#SNMPINDEX}]) = 0) ) * 100'
              description: 'Interface utilization percentage'
              preprocessing:
                -
                  type: IN_RANGE
                  parameters:
                    - '0'
                    - '100'
                  error_handler: DISCARD_VALUE
                -
                  type: JAVASCRIPT
                  parameters:
                    - 'return +parseFloat(value).toFixed(0);'
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
              uuid: ceb3a35e289043668d0087255de5c79b
              name: 'Cisco ASAv: {#CISCO.IF.NAME} Interface name'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.1.{#SNMPINDEX}'
              key: 'cisco.asav.net.if.name[{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                MIB: CISCO-PORT-MIB
                Descriptive name that identifies this port.
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: interface
                -
                  tag: description
                  value: '{#CISCO.IF.DESC}'
                -
                  tag: interface
                  value: '{#CISCO.IF.NAME}'
            -
