zabbix_export:
  version: '6.0'
  date: '2025-07-02T03:10:06Z'
  groups:
    -
      uuid: 4acea20ba1254054930e725442fccd0f
      name: Templates
  templates:
    -
      uuid: 7b4dd613b5bb424f861d280a51701766
      template: 'Huawei OLT'
      name: 'Huawei OLT'
      description: |
        创建人：lw
        创建时间：2025-01-14
        修改时间：
        适用型号：OLT
        基于模板：huawei switch
        基于文件：HUAWEI-XPON-COMMON-MIB、HUAWEI-XPON-MIB
        基于url：
        其他注意事项：
      groups:
        -
          name: Templates
      items:
        -
          uuid: d8ca302655714109ace41abb8712bba5
          name: 'ICMP Ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          valuemap:
            name: state
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 73f4fb8fc88e4e969d195317490fbbb5
              expression: 'max(/Huawei OLT/icmpping,#3)=0'
              name: 'ICMP Ping 不通'
              priority: DISASTER
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: 9a262e473bf24abcb6934cea0defc6f0
          name: 'ICMP Ping 丢包率'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 3efdca1e9ef0478586645daaa05150aa
              expression: 'min(/Huawei OLT/icmppingloss,5m)>{$ICMP.LOSS.WARN} and min(/Huawei OLT/icmppingloss,5m)<100'
              name: 'ICMP Ping 丢包率持续 5 分钟大于 {$ICMP.LOSS.WARN}%'
              priority: AVERAGE
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/Huawei OLT/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: ab8bb44f83fd4c08879729f7d5fffc42
          name: 'ICMP Ping 延迟'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 103a781e25254fdcb3bd0c9f537d050c
              expression: 'avg(/Huawei OLT/icmppingsec,5m)>{$ICMP.RESPONSE_TIME.WARN}'
              name: 'ICMP Ping 5 分钟平均延迟大于 {$ICMP.RESPONSE_TIME.WARN} 秒'
              priority: AVERAGE
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/Huawei OLT/icmpping,#3)=0'
                -
                  name: 'ICMP Ping 丢包率持续 5 分钟大于 {$ICMP.LOSS.WARN}%'
                  expression: 'min(/Huawei OLT/icmppingloss,5m)>{$ICMP.LOSS.WARN} and min(/Huawei OLT/icmppingloss,5m)<100'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: ae6b3328e6324734b7aad1ed9445ab44
          name: 系统联系人
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: system.contact
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: dd9eaa55ed0946fb87e622b98061b619
          name: 'CPU 使用率'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#CPU.UTIL},1.3.6.1.4.1.2011.5.25.31.1.1.1.1.5]'
          key: system.cpu.util
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            MIB: HUAWEI-ENTITY-EXTENT-MIB
            The CPU usage for this entity. Generally, the CPU usage will calculate the overall CPU usage on the entity, and itis not sensible with the number of CPU on the entity.
            Reference: http://support.huawei.com/enterprise/KnowledgebaseReadAction.action?contentId=KB1000090234
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var sum = 0,
                      total = 0;
                  
                  JSON.parse(value).forEach(function (item) {
                    var temp = parseInt(item['{#CPU.UTIL}']);
                    if (temp != 0) {
                      sum += temp;
                      total += 1;
                    }
                  });
                  
                  return total ? sum / total : 0;
          tags:
            -
              tag: component
              value: cpu
          triggers:
            -
              uuid: b5a8df4ecd2946d7b18cca0b66efc863
              expression: 'min(/Huawei OLT/system.cpu.util,5m)>{$CPU.UTIL.CRIT}'
              name: 'CPU 使用率持续 5 分钟大于 {$CPU.UTIL.CRIT}%'
              priority: AVERAGE
              description: 'CPU utilization is too high. The system might be slow to respond.'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 9257a5b14eb244d993ea76cfa491c2ff
          name: 系统描述
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: system.descr
          history: 7d
          trends: '0'
          value_type: TEXT
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 3d834894ba124a018979737b1f751174
          name: 系统位置
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: system.location
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 0bda1047523541bb86748aa4f70bc2d3
          name: 系统名称
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: f18d48d63f0547abbdee2176a562a738
              expression: 'last(/Huawei OLT/system.name,#1)<>last(/Huawei OLT/system.name,#2) and length(last(/Huawei OLT/system.name))>0'
              name: 系统名称发生变更
              priority: INFO
              tags:
                -
                  tag: scope
                  value: notice
                -
                  tag: scope
                  value: security
        -
          uuid: aec525a24d884150a554774fda3830d8
          name: '系统 ObjectID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: system.objectid
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: bc497df2bec045f69d58ecf1c376af0f
          name: 运行时长
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: system.uptime
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: d9e16510c85741d49d55725a94ab3653
              expression: 'last(/Huawei OLT/system.uptime)<10m'
              name: 软件层面发生重启
              priority: WARNING
              description: 'Uptime is less than 10 minutes.'
              dependencies:
                -
                  name: 'SNMP 不可用'
                  expression: 'max(/Huawei OLT/zabbix[host,snmp,available],5m)=0'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: dbb82e1626634385b931f505e8b3291a
          name: 内存使用率
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#MEM.UTIL},1.3.6.1.4.1.2011.5.25.31.1.1.1.1.7]'
          key: vm.memory.util
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            MIB: HUAWEI-ENTITY-EXTENT-MIB
            The memory usage for the entity. This object indicates what percent of memory are used.
            Reference: http://support.huawei.com/enterprise/KnowledgebaseReadAction.action?contentId=KB1000090234
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var sum = 0,
                      total = 0;
                  
                  JSON.parse(value).forEach(function (item) {
                    var temp = parseInt(item['{#MEM.UTIL}']);
                    if (temp != 0) {
                      sum += temp;
                      total += 1;
                    }
                  });
                  
                  return total ? sum / total : 0;
          tags:
            -
              tag: component
              value: memory
          triggers:
            -
              uuid: 00f114d34ec54d1ca18ca6cbd669e4f8
              expression: 'min(/Huawei OLT/vm.memory.util,5m)>{$MEMORY.UTIL.CRIT}'
              name: '内存使用率持续 5 分钟大于 {$MEMORY.UTIL.CRIT}%'
              priority: AVERAGE
              description: 'Memory utilization is too high. The system might be slow to respond.'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 98932fe4c2d840eb91143777d8939de7
          name: 'SNMP 可用性'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: available
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 276c5d585f434f7e8a4f54cd4b30d515
              expression: 'max(/Huawei OLT/zabbix[host,snmp,available],5m)=0'
              name: 'SNMP 不可用'
              priority: HIGH
              description: 'SNMP 协议端口不可达，请检查设备的网络连接和设备上的 SNMP 设置'
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/Huawei OLT/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
      discovery_rules:
        -
          uuid: 37899d61b3da492a96132a456aba6af7
          name: 网口自动发现
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: 5m
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#IFADMINSTATUS}'
                value: '{$NET.IFADMINSTATUS.MATCHES}'
                formulaid: A
              -
                macro: '{#IFADMINSTATUS}'
                value: '{$NET.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              -
                macro: '{#IFDESCR}'
                value: '{$NET.IFDESCR.MATCHES}'
                formulaid: C
              -
                macro: '{#IFDESCR}'
                value: '{$NET.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              -
                macro: '{#IFNAME}'
                value: '{$NET.IFNAME.MATCHES}'
                formulaid: E
              -
                macro: '{#IFNAME}'
                value: '{$NET.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              -
                macro: '{#IFOPERSTATUS}'
                value: '{$NET.IFOPERSTATUS.MATCHES}'
                formulaid: G
              -
                macro: '{#IFOPERSTATUS}'
                value: '{$NET.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
              -
                macro: '{#IFTYPE}'
                value: '{$NET.IFTYPE.MATCHES}'
                formulaid: I
              -
                macro: '{#IFTYPE}'
                value: '{$NET.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: J
          lifetime: 3h
          description: '.1.3.6.1.4.1.2011.6.128.1.1.2.62  为ont设备网口私有oid段'
          item_prototypes:
            -
              uuid: b383670f58bb4336b0dbe70cce7c2e62
              name: '网口 {#IFNAME}: 入流量'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              history: 7d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: component
                  value: component
                -
                  tag: interface
                  value: '{#IFNAME}'
            -
              uuid: 80bcf02aadd8430cba600a9001b9b92e
              name: '网口 {#IFNAME}: 出流量'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              history: 7d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
            -
              uuid: 103190f4562741ac800ab146f5de35c9
              name: '网口 {#IFNAME}: 速率'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              history: 7d
              units: bps
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
            -
              uuid: 58206699d60d41cead823abda58a9856
              name: '网口 {#IFNAME}: 状态'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 7d
              valuemap:
                name: ifOperStatus
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
              trigger_prototypes:
                -
                  uuid: 2cc3841a715f4d958170797f9f0be28b
                  expression: '{$NET.IFCONTROL:"{#IFNAME}"}=1 and last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$NET.IFCONTROL:"{#IFNAME}"}=0'
                  name: '网口 {#IFNAME}: 状态异常'
                  priority: HIGH
                  tags:
                    -
                      tag: scope
                      value: availability
            -
              uuid: 8ff7a21721e54d16a9b28c247e923a8e
              name: '网口 {#IFNAME}: 类型'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              history: 7d
              valuemap:
                name: ifType
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
          trigger_prototypes:
            -
              uuid: 9518adb5f8dd4684867bc6ee1163669e
              expression: |
                change(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<0 and last(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
                and (
                last(/Huawei OLT/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Huawei OLT/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Huawei OLT/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/Huawei OLT/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/Huawei OLT/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/Huawei OLT/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: '网口 {#IFNAME}: 处于低速率模式'
              priority: WARNING
              dependencies:
                -
                  name: '网口 {#IFNAME}: 状态异常'
                  expression: '{$NET.IFCONTROL:"{#IFNAME}"}=1 and last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$NET.IFCONTROL:"{#IFNAME}"}=0'
              tags:
                -
                  tag: scope
                  value: performance
            -
              uuid: 983264d8f1884fcc9a398bcf1e97b39e
              expression: |
                (avg(/Huawei OLT/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$NET.IF.UTIL.CRIT:"{#IFNAME}"}/100)*last(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/Huawei OLT/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$NET.IF.UTIL.CRIT:"{#IFNAME}"}/100)*last(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/Huawei OLT/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$NET.IF.UTIL.CRIT:"{#IFNAME}"}-3)/100)*last(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
                avg(/Huawei OLT/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$NET.IF.UTIL.CRIT:"{#IFNAME}"}-3)/100)*last(/Huawei OLT/net.if.speed[ifHighSpeed.{#SNMPINDEX}])
              name: '网口 {#IFNAME}: 带宽使用率持续 15 分钟大于 {$NET.IF.UTIL.CRIT:"{#IFNAME}"}%'
              priority: HIGH
              dependencies:
                -
                  name: '网口 {#IFNAME}: 状态异常'
                  expression: '{$NET.IFCONTROL:"{#IFNAME}"}=1 and last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/Huawei OLT/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$NET.IFCONTROL:"{#IFNAME}"}=0'
              tags:
                -
                  tag: scope
                  value: performance
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
        -
          uuid: 158d8c9a06cf47bd932b092d03949417
          name: ONT自动发现
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ONTNAME},1.3.6.1.4.1.2011.6.128.1.1.2.43.1.9]'
          key: ont.discovery
          delay: 5m
          lifetime: 3h
          item_prototypes:
            -
              uuid: b8270910cdf74ecf86a5d3fde20f7b53
              name: 'ONT {#ONTNAME}: 入流量'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.128.1.1.4.23.1.3.{#SNMPINDEX}'
              key: 'ont.airport.traffic.in[{#SNMPINDEX}]'
              history: 7d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
