              name: '风扇 {#SNMPINDEX}: 状态'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.25506.2.6.1.1.1.1.19.{#SNMPINDEX}'
              key: 'sensor.fan.status[{#SNMPINDEX}]'
