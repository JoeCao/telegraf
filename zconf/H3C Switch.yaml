zabbix_export:
  version: '6.0'
  date: '2025-02-08T02:05:20Z'
  groups:
    -
      uuid: 4acea20ba1254054930e725442fccd0f
      name: Templates
  templates:
    -
      uuid: f7dc369f4cbe4813a7ace95d69a82da5
      template: 'H3C Switch'
      name: 'H3C Switch'
      description: |
        修改时间：2025.02.08
        修改内容：修改温度自动发现触发器，避免异常取值触发告警
      groups:
        -
          name: Templates
      items:
        -
          uuid: 3b36896a48e9482496cb6c0ba8982138
          name: 'ICMP Ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          valuemap:
            name: state
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 27da45867302481f814cc61defc63aa5
              expression: 'max(/H3C Switch/icmpping,#3)=0'
              name: 'ICMP Ping 不通'
              priority: DISASTER
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: cf1ed31ee9dd43a799bd5ca765a434f3
          name: 'ICMP Ping 丢包率'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: cd4f68b7748743a783aab7bd5be60d6f
              expression: 'min(/H3C Switch/icmppingloss,5m)>{$ICMP.LOSS.WARN} and min(/H3C Switch/icmppingloss,5m)<100'
              name: 'ICMP Ping 丢包率持续 5 分钟大于 {$ICMP.LOSS.WARN}%'
              priority: AVERAGE
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/H3C Switch/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: 1418555e2018414eb23038679e6fe12b
          name: 'ICMP Ping 延迟'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: af7d4902029849ea94ef4c579e9f7c3e
              expression: 'avg(/H3C Switch/icmppingsec,5m)>{$ICMP.RESPONSE_TIME.WARN}'
              name: 'ICMP Ping 5 分钟平均延迟大于 {$ICMP.RESPONSE_TIME.WARN} 秒'
              priority: AVERAGE
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/H3C Switch/icmpping,#3)=0'
                -
                  name: 'ICMP Ping 丢包率持续 5 分钟大于 {$ICMP.LOSS.WARN}%'
                  expression: 'min(/H3C Switch/icmppingloss,5m)>{$ICMP.LOSS.WARN} and min(/H3C Switch/icmppingloss,5m)<100'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: ec72dcda677048c3aaed2f51a67f7477
          name: 系统联系人
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: system.contact
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 3fba40fb8661467a9312f6725bb8f98e
          name: 'CPU 使用率'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#CPU.UTIL},1.3.6.1.4.1.25506.2.6.1.1.1.1.6]'
          key: system.cpu.util
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            MIB: HH3C-ENTITY-EXT-MIB
            The CPU usage for this entity. Generally, the CPU usage
            will calculate the overall CPU usage on the entity, and it
            is not sensible with the number of CPU on the entity
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var sum = 0,
                      total = 0;
                  
                  JSON.parse(value).forEach(function (item) {
                    var temp = parseInt(item['{#CPU.UTIL}']);
                    if (temp != 0) {
                      sum += temp;
                      total += 1;
                    }
                  });
                  
                  return total ? sum / total : 0;
          tags:
            -
              tag: component
              value: cpu
          triggers:
            -
              uuid: 563afb45edce4559bc5f3d7c57d57c46
              expression: 'min(/H3C Switch/system.cpu.util,5m)>{$CPU.UTIL.CRIT}'
              name: 'CPU 使用率持续 5 分钟大于 {$CPU.UTIL.CRIT}%'
              priority: AVERAGE
              description: 'CPU utilization is too high. The system might be slow to respond.'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: da7529d098a441f4aa5fd161ceecaabe
          name: 系统描述
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: system.descr
          history: 7d
          trends: '0'
          value_type: TEXT
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 7eaa9e6a6bc0469181919249dd929571
          name: 系统位置
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: system.location
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: a24f0fa75a9849178f6c24d5aec8d852
          name: 系统名称
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: 84ed0faab3874325a8e5dc53f9971140
              expression: 'last(/H3C Switch/system.name,#1)<>last(/H3C Switch/system.name,#2) and length(last(/H3C Switch/system.name))>0'
              name: 系统名称发生变更
              priority: INFO
              tags:
                -
                  tag: scope
                  value: notice
                -
                  tag: scope
                  value: security
        -
          uuid: 285647d3180547a0b1e38ad311abf658
          name: '系统 ObjectID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: system.objectid
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 805233ffbb1f4417b50a40c060db069d
          name: 运行时长
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: system.uptime
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: e21bdfa427384467964fcc3f226402c0
              expression: 'last(/H3C Switch/system.uptime)<10m'
              name: 软件层面发生重启
              priority: WARNING
              description: 'Uptime is less than 10 minutes.'
              dependencies:
                -
                  name: 'SNMP 不可用'
                  expression: 'max(/H3C Switch/zabbix[host,snmp,available],5m)=0'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: d3ad9ed8a8424571b194e75ceaf33897
          name: 内存使用率
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#MEM.UTIL},1.3.6.1.4.1.25506.2.6.1.1.1.1.8]'
          key: vm.memory.util
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            MIB: HH3C-ENTITY-EXT-MIB
            The memory usage for the entity. This object indicates what
            percent of memory are used.
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var sum = 0,
                      total = 0;
                  
                  JSON.parse(value).forEach(function (item) {
                    var temp = parseInt(item['{#MEM.UTIL}']);
                    if (temp != 0) {
                      sum += temp;
                      total += 1;
                    }
                  });
                  
                  return total ? sum / total : 0;
          tags:
            -
              tag: component
              value: memory
          triggers:
            -
              uuid: 98c9eaff395148548ab2b0cb07a12bfc
              expression: 'min(/H3C Switch/vm.memory.util,5m)>{$MEMORY.UTIL.CRIT}'
              name: '内存使用率持续 5 分钟大于 {$MEMORY.UTIL.CRIT}%'
              priority: AVERAGE
              description: 'The system is running out of free memory.'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 2806e8b41f07456ba6d249acf99f2f7b
          name: 'SNMP 可用性'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: available
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: fbbd49af0d784fb5b1e3c4cc53b1d75b
              expression: 'max(/H3C Switch/zabbix[host,snmp,available],5m)=0'
              name: 'SNMP 不可用'
              priority: HIGH
              description: 'SNMP 协议端口不可达，请检查设备的网络连接和设备上的 SNMP 设置'
              dependencies:
                -
                  name: 'ICMP Ping 不通'
                  expression: 'max(/H3C Switch/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
      discovery_rules:
        -
          uuid: 02302b933cfa4cd5b894b9ddee9ae18f
          name: 网口自动发现
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: 5m
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#IFADMINSTATUS}'
                value: '{$NET.IFADMINSTATUS.MATCHES}'
                formulaid: A
              -
                macro: '{#IFADMINSTATUS}'
                value: '{$NET.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              -
                macro: '{#IFOPERSTATUS}'
                value: '{$NET.IFOPERSTATUS.MATCHES}'
                formulaid: G
              -
                macro: '{#IFOPERSTATUS}'
                value: '{$NET.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
              -
                macro: '{#IFNAME}'
                value: '{$NET.IFNAME.MATCHES}'
                formulaid: E
              -
                macro: '{#IFNAME}'
                value: '{$NET.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              -
                macro: '{#IFDESCR}'
                value: '{$NET.IFDESCR.MATCHES}'
                formulaid: C
              -
                macro: '{#IFDESCR}'
                value: '{$NET.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              -
                macro: '{#IFTYPE}'
                value: '{$NET.IFTYPE.MATCHES}'
                formulaid: I
              -
                macro: '{#IFTYPE}'
                value: '{$NET.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: J
          lifetime: 3h
          description: 'Discovering interfaces from IF-MIB.'
          item_prototypes:
            -
              uuid: 500b8b9d412a4600a63c0dc0be93431c
              name: '网口 {#IFNAME}: 入流量'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface, including framing characters. This object is a 64-bit version of ifInOctets. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
            -
              uuid: 82ad4a11e212437bbb49909f42bba3bc
              name: '网口 {#IFNAME}: 出流量'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets transmitted out of the interface, including framing characters. This object is a 64-bit version of ifOutOctets.Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
            -
              uuid: 76962f53a9a64b07b0ef3ee72b4635aa
              name: '网口 {#IFNAME}: 速率'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in units of 1,000,000 bits per second. If this object reports a value of `n' then the speed of the interface is somewhere in the range of `n-500,000' to`n+499,999'.  For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made, this object should contain the nominal bandwidth. For a sub-layer which has no concept of bandwidth, this object should be zero.
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
            -
              uuid: bfbadc050d9a4dc4be709cc2771ff233
              name: '网口 {#IFNAME}: 状态'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 7d
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              valuemap:
                name: ifOperStatus
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
              trigger_prototypes:
                -
                  uuid: 8afbbc71b6084a72b14936a97c6d3470
                  expression: '{$NET.IFCONTROL:"{#IFNAME}"}=1 and last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$NET.IFCONTROL:"{#IFNAME}"}=0'
                  name: '网口 {#IFNAME}: 状态异常'
                  priority: HIGH
                  description: |
                    This trigger expression works as follows:
                    1. Can be triggered if operations status is down.
                    2. {$NET.IFCONTROL:"{#IFNAME}"}=1 - user can redefine Context macro to value - 0. That marks this interface as not important. No new trigger will be fired if this interface is down.
                    3. {TEMPLATE_NAME:METRIC.diff()}=1) - trigger fires only if operational status was up(1) sometime before. (So, do not fire 'ethernal off' interfaces.)
                    
                    WARNING: if closed manually - won't fire again on next poll, because of .diff.
                  tags:
                    -
                      tag: scope
                      value: availability
            -
              uuid: 93a0d295ffd141ef823e57ad9282aac2
              name: '网口 {#IFNAME}: 类型'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              history: 7d
              description: |
                MIB: IF-MIB
                The type of interface.
                Additional values for ifType are assigned by the Internet Assigned Numbers Authority (IANA),
                through updating the syntax of the IANAifType textual convention.
              valuemap:
                name: ifType
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
          trigger_prototypes:
            -
              uuid: 1e4ab615d1104d31a87c0f0e2357c8c3
              expression: |
                change(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<0 and last(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
                and (
                last(/H3C Switch/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/H3C Switch/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/H3C Switch/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/H3C Switch/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/H3C Switch/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/H3C Switch/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: '网口 {#IFNAME}: 处于低速率模式'
              priority: WARNING
              dependencies:
                -
                  name: '网口 {#IFNAME}: 状态异常'
                  expression: '{$NET.IFCONTROL:"{#IFNAME}"}=1 and last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/H3C Switch/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$NET.IFCONTROL:"{#IFNAME}"}=0'
              tags:
                -
                  tag: scope
                  value: performance
            -
              uuid: f7812338721445ef994d4534a64c8ba6
              expression: |
                (avg(/H3C Switch/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$NET.IF.UTIL.CRIT:"{#IFNAME}"}/100)*last(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/H3C Switch/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$NET.IF.UTIL.CRIT:"{#IFNAME}"}/100)*last(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/H3C Switch/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$NET.IF.UTIL.CRIT:"{#IFNAME}"}-3)/100)*last(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
                avg(/H3C Switch/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$NET.IF.UTIL.CRIT:"{#IFNAME}"}-3)/100)*last(/H3C Switch/net.if.speed[ifHighSpeed.{#SNMPINDEX}])
              name: '网口 {#IFNAME}: 带宽使用率持续 15 分钟大于 {$NET.IF.UTIL.CRIT:"{#IFNAME}"}%'
              priority: HIGH
              description: 'The network interface utilization is close to its estimated maximum bandwidth.'
              dependencies:
