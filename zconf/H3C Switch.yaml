              key: 'sensor.temp.value[{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: °C
              description: |
                MIB: HH3C-ENTITY-EXT-MIB
                The temperature for the {#SNMPVALUE}.
